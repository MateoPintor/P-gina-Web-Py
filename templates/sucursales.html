<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logipack</title>
    <link rel="icon" href="/static/img/descargar.jpeg">
    <link rel="stylesheet" href="/static/css/sucursales.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Sucursales</h1>

    <div class="sucursales">
        {% for sucursal in sucursales %}
        <div class="sucursal">
            <p>Numero: {{sucursal.numero}}</p>
            <p>Provincia: {{sucursal.provincia}}</p>
            <p>Localidad: {{sucursal.localidad}}</p>

            <a href="/select/{{ sucursal.id }}">Elegir sucursal</a>
        </div>
        {% endfor %}
    </div>

    </div>
</body>

</html>
